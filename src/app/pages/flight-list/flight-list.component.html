<div class="container">
  <h2>Flight List</h2>
  
  <div class="button-container">
      <button class="filter-btn" (click)="filterByAvailability()">
          <i class="fas fa-filter"></i> Filter by Availability
      </button>
      <button class="reset-btn" (click)="resetFilter()">
          <i class="fas fa-sync-alt"></i> Reset
      </button>
  </div>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Airline</th>
        <th>Departure</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Available Seats</th>
        <th>Price ($)</th>
        <th>Actions</th> <!-- New column for Edit & Delete icons -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of displayedFlights">
        <td>{{ flight.id }}</td>
        <td>{{ flight.airline }}</td>
        <td>{{ flight.departure }}</td>
        <td>{{ flight.destination }}</td>
        <td>{{ flight.departureTime }}</td>
        <td>{{ flight.arrivalTime }}</td>
        <td>{{ flight.availableSeats }}</td>
        <td>{{ flight.price }}</td>
        <td>
          <button class="edit-btn" (click)="editFlight(flight.id)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="delete-btn" (click)="deleteFlight(flight.id)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
