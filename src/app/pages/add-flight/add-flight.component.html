<div class="container">
    <h2>Flight Details Form</h2>
    <form #flightForm="ngForm" (ngSubmit)="onSubmit()">
      
      <label for="airline">Airline:</label>
      <input id="airline" name="airline" [(ngModel)]="flight.airline" required><br><br>
  
      <label for="departure">Departure:</label>
      <input id="departure" name="departure" [(ngModel)]="flight.departure" required><br><br>
  
      <label for="destination">Destination:</label>
      <input id="destination" name="destination" [(ngModel)]="flight.destination" required><br><br>
  
      <label for="departureTime">Departure Time:</label>
      <input type="datetime-local" id="departureTime" name="departureTime" [(ngModel)]="flight.departureTime" required><br><br>
  
      <label for="arrivalTime">Arrival Time:</label>
      <input type="datetime-local" id="arrivalTime" name="arrivalTime" [(ngModel)]="flight.arrivalTime" required><br><br>
  
      <label for="availableSeats">Available Seats:</label>
      <input type="number" id="availableSeats" name="availableSeats" [(ngModel)]="flight.availableSeats" required><br><br>
  
      <label for="price">Price ($):</label>
      <input type="number" id="price" name="price" [(ngModel)]="flight.price" step="0.01" required><br><br>
  
      <button type="submit">Submit</button>
    </form>
</div>
